<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
</head>

<body class="inside">
  <header>
    <nav role="navigation" aria-label="Breadcrumb">
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
      <ol id="breadcrumb">
        <li><a href="/" tabindex="1">Home</a></li>
      </ol>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" tabindex="2" name="map" role="application"></div>
    </section>
    <div id="restaurant-content">
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <div id="star"></div>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <section id="reviews-container">
        <button id="write-review-button">Write your own Review</button>
        <h2>Reviews</h2>
        <div id="review-form-container">
          <form id="review-form" onsubmit="postReview()">
            <p>
              <label for="review-name">Name:</label>
              <br>
              <input type="text" name="name" id="review-name">
            </p>
            <p>
              <label for="review-text">Comments:</label>
              <br>
              <textarea name="comments" id="review-text" cols="30" rows="10"></textarea>
            </p>
            <p>
              <label for="rating-scale">Rating:</label>
              <span id="rating-scale">
                <input id="rating-1" type="radio" value="1" name="rating" class="star-rating fontawesome-star-empty" onclick="setRating(1)">
                <input id="rating-2" type="radio" value="2" name="rating" class="star-rating fontawesome-star-empty" onclick="setRating(2)">
                <input id="rating-3" type="radio" value="3" name="rating" class="star-rating fontawesome-star-empty" onclick="setRating(3)">
                <input id="rating-4" type="radio" value="4" name="rating" class="star-rating fontawesome-star-empty" onclick="setRating(4)">
                <input id="rating-5" type="radio" value="5" name="rating" class="star-rating fontawesome-star-empty" onclick="setRating(5)">
              </span>
            </p>
            <input id="review-restaurant-id" type="hidden" name="restaurant_id" value="">
            <input type="submit" value="Submit Review">
          </form>
        </div>
        <ul id="reviews-list"></ul>
      </section>
    </div>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=<%=htmlWebpackPlugin.options.WEBPACK_GDRIVE_API_KEY%>&libraries=places&callback=initMap"></script>

</html>
